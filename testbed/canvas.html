<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="cascade.js"></script>
  </head>
<body>

  <script>
    
    console.clear();
  
    var canvas, c;
        
    c = cascade(document.body, 'appendChild')
      (canvas = document.createElement('canvas'))
      .r({width: 300, height: 300}, 'setAttribute')('style', 'opacity: 0.5')
      .$('getContext')('2d')
      .r({fillStyle: 'red'}, 'fillRect')(0, 0, canvas.width, canvas.height)
      .$({fillStyle: 'blue'})(10, 10, 20, 20)(40, 10, 20, 20)(70, 10, 20, 20)
      .$({strokeStyle: 'white'}, 'beginPath')()
      .$('moveTo')(100, 100)
      .$('lineTo')(200, 200)(100, 200)(150, 40)(200, 100)
      .$('closePath')()
      .$('stroke')()
      ._(window, 'setInterval')(function() { // jump alias ?
        // console.log('z');
      }, 30).vals()[1];
    
      console.log(c);
      
    
  </script>
</body>
</html>
