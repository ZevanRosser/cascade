<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="../cascade.js"></script>
</head>
<body>
 
 <script>
 
   var obj = {
     add: function(a, b) {
       return a + b; 
     }
   };
   
   var vals = cascade(obj, 'add')
     (10, 10)
     (20, 20)
     (30, 30)
     .values();
   
   console.log(vals);
   
 </script> 
</body>
</html>
